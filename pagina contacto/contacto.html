<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/stylecontacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,700&family=Rubik:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <h1>Interested in us working together?</h1>
        <div>
            <p>You can reach us here:</p>
            <a href="mailto:">contact@gidimobile.com</a>
        </div>
        <footer>
            <h3>Check us out on social media:</h3>
            <div>
                <a href="" class="socialmedia">facebook</a>
                <a href="" class="socialmedia">twitter</a>
                <a href="" class="socialmedia">instagram</a>
                <a href="" class="socialmedia">linkedin</a>
            </div>
        </footer>
    </main>
    <section>
        <form action="">
            <h3>Get in touch:</h3>
            <label for="Subject"></label>
            <input type="text" class="forminput subjectinput" placeholder="Subject">
            <label for="message"></label>
            <input type="textarea" class="forminput messageinput" placeholder="Message">
            <label for="name"></label>
            <input type="text" class="forminput nameinput" placeholder="Name">
            <label for="email"></label>
            <input type="email" class="forminput emailinput" placeholder="E-mail">
            <label for="tel"></label>
            <input type="tel" class="forminput telinput" placeholder="Phone number">
            <input type="submit" class="forminput submit">
        </form>
    </section>

</body>

</html>
